<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Spotify</title>
</head>
<body>

    <div id="lgCont">
        <main class="flex">
            <header>
                <nav class="sideBar flex">

                        <div class="homeMenu">


                            <div class="home">
                                <img src="./img/home.svg" alt="home">
                                <p>
                                    Home

                            </div>
                            <!-- /home -->


                            <div class="search">
                                <img src="./img/search.svg" alt="search">
                                <p>
                                    Cerca
                                </p>
                            </div>
                            <!-- /search -->


                            <div class="library">
                                <img src="./img/libreria.svg" alt="library">
                                <p>
                                    La tua libreria
                                </p>
                            </div>
                            <!-- / library -->
                        </div>
                        <!-- / MENU HOME -->


                        <!-- MENU PLAYLIST -->
                        <div class="menuPlaylist">
                            <h3>
                                PLAYLIST
                            </h3>

                            <div class="playlist overflow">

                                <div class="addPlaylist flex">

                                    <div class="square"></div>
                                    <p>

                                <p>

                                <p>

                                <p>
                                    Nome Playlist
                                </p>
                                <p>
                                    Nome Playlist
                                </p>
                                <p>
                                    Nome Playlist
                                </p>
                                <p>
                                    Nome Playlist
                                </p>
                                <p>
                                    Nome Playlist
                                </p>
                            </div>
                        </div>
                        <!-- / MENU PLAYLIST -->

                    </div>
                    <!--/  MENU PRINCIPALE SIDEBAR-->


                    <!-- MENU USER -->
                    <div class="user">
                        <div class="download">
                            <img src="./img/download.svg" alt="download">
                            <p>
                                Installa app
                            </p>
                        </div>
                        
                        <div class="userName">
                            <div class="img"></div>
                            <p>
                                John Doe
                            </p>
                        </div>
                    </div>
                    <!-- / MENU USER -->

                </nav>
            </header>
            <!-- ***********
                    / HEADER
                ************ -->
            <div id="generalContainer">
                <div id="upgrade"></div>
                <div id="Content">   
                </div>
            </div>
        </main>
        <footer></footer>
